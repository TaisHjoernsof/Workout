<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .screen {
            display: none;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .active {
            display: block;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .workout-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .workout-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px 20px;
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .workout-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .workout-btn:active {
            transform: translateY(0);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 12px 20px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
        }
        
        .workout-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .workout-content h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        
        .exercise-input {
            margin-bottom: 15px;
        }
        
        .exercise-input input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .add-exercise-btn, .save-workout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .exercise-list {
            margin-top: 20px;
        }
        
        .exercise-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Screen 1: Workout Selection -->
    <div id="screen-choose" class="screen active">
        <div class="header">
            <h1>Choose Workout</h1>
            <p>Select your focus area</p>
        </div>
        
        <div class="workout-buttons">
            <button class="workout-btn" onclick="showScreen('screen-arms')">
                Arms & Shoulders
            </button>
            <button class="workout-btn" onclick="showScreen('screen-chest')">
                Chest & Core
            </button>
            <button class="workout-btn" onclick="showScreen('screen-legs')">
                Legs
            </button>
        </div>
    </div>

    <!-- Screen 2: Arms & Shoulders Workout -->
    <div id="screen-arms" class="screen">
        <div class="header">
            <h1>Arms & Shoulders</h1>
            <p>Track your upper body workout</p>
        </div>
        
        <div class="workout-content">
            <h2>Add Exercises</h2>
            
            <div class="exercise-input">
                <input type="text" id="arms-exercise-name" placeholder="Exercise name">
            </div>
            <div class="exercise-input">
                <input type="number" id="arms-exercise-sets" placeholder="Sets">
            </div>
            <div class="exercise-input">
                <input type="number" id="arms-exercise-reps" placeholder="Reps">
            </div>
            <div class="exercise-input">
                <input type="number" id="arms-exercise-weight" placeholder="Weight (kg)">
            </div>
            
            <button class="add-exercise-btn" onclick="addExercise('arms')">Add Exercise</button>
            
            <div class="exercise-list" id="arms-exercise-list">
                <!-- Exercises will be added here -->
            </div>
            
            <button class="save-workout-btn" onclick="saveWorkout('arms')">Save Workout</button>
            <button class="back-btn" onclick="showScreen('screen-choose')">Back to Workouts</button>
        </div>
    </div>

    <!-- Screen 3: Chest & Core Workout -->
    <div id="screen-chest" class="screen">
        <div class="header">
            <h1>Chest & Core</h1>
            <p>Track your chest and core workout</p>
        </div>
        
        <div class="workout-content">
            <h2>Add Exercises</h2>
            
            <div class="exercise-input">
                <input type="text" id="chest-exercise-name" placeholder="Exercise name">
            </div>
            <div class="exercise-input">
                <input type="number" id="chest-exercise-sets" placeholder="Sets">
            </div>
            <div class="exercise-input">
                <input type="number" id="chest-exercise-reps" placeholder="Reps">
            </div>
            <div class="exercise-input">
                <input type="number" id="chest-exercise-weight" placeholder="Weight (kg)">
            </div>
            
            <button class="add-exercise-btn" onclick="addExercise('chest')">Add Exercise</button>
            
            <div class="exercise-list" id="chest-exercise-list">
                <!-- Exercises will be added here -->
            </div>
            
            <button class="save-workout-btn" onclick="saveWorkout('chest')">Save Workout</button>
            <button class="back-btn" onclick="showScreen('screen-choose')">← Back to Workouts</button>
        </div>
    </div>

    <!-- Screen 4: Legs Workout -->
    <div id="screen-legs" class="screen">
        <div class="header">
            <h1>Legs</h1>
            <p>Track your leg workout</p>
        </div>
        
        <div class="workout-content">
            <h2>Add Exercises</h2>
            
            <div class="exercise-input">
                <input type="text" id="legs-exercise-name" placeholder="Exercise name">
            </div>
            <div class="exercise-input">
                <input type="number" id="legs-exercise-sets" placeholder="Sets">
            </div>
            <div class="exercise-input">
                <input type="number" id="legs-exercise-reps" placeholder="Reps">
            </div>
            <div class="exercise-input">
                <input type="number" id="legs-exercise-weight" placeholder="Weight (kg)">
            </div>
            
            <button class="add-exercise-btn" onclick="addExercise('legs')">Add Exercise</button>
            
            <div class="exercise-list" id="legs-exercise-list">
                <!-- Exercises will be added here -->
            </div>
            
            <button class="save-workout-btn" onclick="saveWorkout('legs')">Save Workout</button>
            <button class="back-btn" onclick="showScreen('screen-choose')">← Back to Workouts</button>
        </div>
    </div>

    <script>
        // Current workouts in memory
        let currentWorkouts = {
            arms: [],
            chest: [],
            legs: []
        };

        // Screen navigation
        function showScreen(screenId) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Show the selected screen
            document.getElementById(screenId).classList.add('active');
        }

        // Add exercise to current workout
        function addExercise(workoutType) {
            const name = document.getElementById(`${workoutType}-exercise-name`).value;
            const sets = document.getElementById(`${workoutType}-exercise-sets`).value;
            const reps = document.getElementById(`${workoutType}-exercise-reps`).value;
            const weight = document.getElementById(`${workoutType}-exercise-weight`).value;
            
            if (!name || !sets || !reps) {
                alert('Please fill in exercise name, sets, and reps');
                return;
            }
            
            const exercise = {
                name,
                sets: parseInt(sets),
                reps: parseInt(reps),
                weight: weight ? parseInt(weight) : null
            };
            
            currentWorkouts[workoutType].push(exercise);
            updateExerciseList(workoutType);
            
            // Clear inputs
            document.getElementById(`${workoutType}-exercise-name`).value = '';
            document.getElementById(`${workoutType}-exercise-sets`).value = '';
            document.getElementById(`${workoutType}-exercise-reps`).value = '';
            document.getElementById(`${workoutType}-exercise-weight`).value = '';
        }

        // Update the exercise list display
        function updateExerciseList(workoutType) {
            const list = document.getElementById(`${workoutType}-exercise-list`);
            list.innerHTML = currentWorkouts[workoutType].map((ex, index) => `
                <div class="exercise-item">
                    <strong>${ex.name}</strong><br>
                    ${ex.sets} sets * ${ex.reps} reps${ex.weight ? ` * ${ex.weight}kg` : ''}
                </div>
            `).join('');
        }

        // Save workout to localStorage
        function saveWorkout(workoutType) {
            if (currentWorkouts[workoutType].length === 0) {
                alert('Please add at least one exercise before saving');
                return;
            }
            
            const workoutName = {
                arms: 'Arms & Shoulders',
                chest: 'Chest & Core',
                legs: 'Legs'
            }[workoutType];
            
            const workout = {
                date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString(),
                type: workoutName,
                exercises: [...currentWorkouts[workoutType]]
            };
            
            // Get existing workouts from localStorage
            const workouts = JSON.parse(localStorage.getItem('workouts') || '[]');
            workouts.push(workout);
            
            // Save back to localStorage
            localStorage.setItem('workouts', JSON.stringify(workouts));
            
            // Clear current workout
            currentWorkouts[workoutType] = [];
            updateExerciseList(workoutType);
            
            alert('Workout saved successfully!');
            showScreen('screen-choose');
        }
    </script>
</body>
</html>
